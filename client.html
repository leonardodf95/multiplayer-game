<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joguinho</title>
    <style>
      #screen {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <canvas id="screen" width="10" height="10"></canvas>
    <script>
      const screen = document.getElementById("screen");
      const context = screen.getContext("2d");
      const currentPlayerId = "player1";

      function createGame() {
        const state = {
          players: {
            player1: { x: 1, y: 1 },
            player2: { x: 3, y: 9 },
          },
          fruits: {
            fruit1: { x: 3, y: 1 },
          },
        };
        function movePlayer(command) {
          console.log(`Moving ${command.playerId} with ${command.keyPressed}`);
          const player = state.players[command.playerId];
          if (command.keyPressed === "ArrowUp") {
            player.y === 0 ? player.y : (player.y -= 1);
          }
          if (command.keyPressed === "ArrowDown") {
            player.y === 9 ? player.y : (player.y += 1);
          }
          if (command.keyPressed === "ArrowRight") {
            player.x === 9 ? player.x : (player.x += 1);
          }
          if (command.keyPressed === "ArrowLeft") {
            player.x === 0 ? player.x : (player.x -= 1);
          }
        }

        return {
          movePlayer,
          state,
        };
      }

      const game = createGame();
      const keyBoardListener = createKeyboardListener();

      keyBoardListener.subscribe(game.movePlayer);

      function createKeyboardListener() {
        const state = {
          observers: [],
        };

        function subscribe(observerFunction) {
          state.observers.push(observerFunction);
        }

        function notifyAll(command) {
          console.log(`Notifying ${state.observers.length} observers`);

          for (const observerFunction of state.observers) {
            observerFunction(command);
          }
        }

        document.addEventListener("keydown", handleKeyDown);
        function handleKeyDown(e) {
          const keyPressed = e.key;
          const command = {
            playerId: "player1",
            keyPressed,
          };
          // game.movePlayer(command);
          notifyAll(command);
        }

        return {
          subscribe,
        };
      }

      renderScreen();

      function renderScreen() {
        context.fillStyle = "white";
        context.clearRect(0, 0, 10, 10);
        renderPlayer();
        renderFruit();

        requestAnimationFrame(renderScreen);
      }

      function renderPlayer() {
        for (const playerId in game.state.players) {
          const player = game.state.players[playerId];
          context.fillStyle = "black";
          context.fillRect(player.x, player.y, 1, 1);
        }
      }

      function renderFruit() {
        for (const fruitId in game.state.fruits) {
          const fruit = game.state.fruits[fruitId];
          context.fillStyle = "green";
          context.fillRect(fruit.x, fruit.y, 1, 1);
        }
      }
    </script>
  </body>
</html>
